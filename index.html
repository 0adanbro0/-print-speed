<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="game">
        <span class="game-user_text"></span>
        <span class="game-main_text"></span>
    </div>

    <div class="keyboard">
        <input id="input_keyboard" type="text">
        <div class="keyboard_place">
            <div class="keyboard_place-line">
                <h1 class="key">q</h1>
                <h1 class="key">w</h1>
                <h1 class="key">e</h1>
                <h1 class="key">r</h1>
                <h1 class="key">t</h1>
                <h1 class="key">y</h1>
                <h1 class="key">u</h1>
                <h1 class="key">i</h1>
                <h1 class="key">o</h1>
                <h1 class="key">p</h1>
            </div>
            <div class="keyboard_place-line">
                <h1 class="key">a</h1>
                <h1 class="key">s</h1>
                <h1 class="key">d</h1>
                <h1 class="key">f</h1>
                <h1 class="key">g</h1>
                <h1 class="key">h</h1>
                <h1 class="key">j</h1>
                <h1 class="key">k</h1>
                <h1 class="key">l</h1>
            </div>
            <div class="keyboard_place-line">
                <h1 class="key">z</h1>
                <h1 class="key">x</h1>
                <h1 class="key">c</h1>
                <h1 class="key">v</h1>
                <h1 class="key">b</h1>
                <h1 class="key">n</h1>
                <h1 class="key">m</h1>
                <h1 class="key">,</h1>
                <h1 class="key">.</h1>
            </div>
            <div class="keyboard_place-line">
                <h1 class="key space">Space</h1>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>

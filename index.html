<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="game">
        <span class="game-user_text"></span>
        <span class="game-main_text"></span>
    </div>

    <div class="keyboard">
        <input id="input_keyboard" type="text">
        <div class="keyboard_place">
            <div class="keyboard_place-first_line">
                <h1 class="">esc</h1>
                <h1 class="">1</h1>
                <h1 class="">2</h1>
                <h1 class="">3</h1>
                <h1 class="">4</h1>
                <h1 class="">5</h1>
                <h1 class="">6</h1>
                <h1 class="">7</h1>
                <h1 class="">8</h1>
                <h1 class="">9</h1>
                <h1 class="">0</h1>
                <h1 class="">-</h1>
                <h1 class="">=</h1>
                <h1 class="">back</h1>
            </div>
            <div class="keyboard_place-second_line"></div>
                <h1 class="">tab</h1>
                <h1 class="">q</h1>
                <h1 class="">w</h1>
                <h1 class="">e</h1>
                <h1 class="">r</h1>
                <h1 class="">t</h1>
                <h1 class="">y</h1>
                <h1 class="">u</h1>
                <h1 class="">i</h1>
                <h1 class="">o</h1>
                <h1 class="">p</h1>
                <h1 class="">[</h1>
                <h1 class="">]</h1>
                <h1 class="">\</h1>
            <div class="keyboard_place-third_line">
                <h1 class="">capsLock</h1>
                <h1 class="">a</h1>
                <h1 class="">s</h1>
                <h1 class="">d</h1>
                <h1 class="">f</h1>
                <h1 class="">g</h1>
                <h1 class="">h</h1>
                <h1 class="">j</h1>
                <h1 class="">k</h1>
                <h1 class="">l</h1>
                <h1 class="">;</h1>
                <h1 class="">'</h1>
                <h1 class="">enter</h1>
            </div>
            <div class="keyboard_place-fourth_line">
                <h1 class="">shift</h1>
                <h1 class="">z</h1>
                <h1 class="">x</h1>
                <h1 class="">c</h1>
                <h1 class="">v</h1>
                <h1 class="">b</h1>
                <h1 class="">n</h1>
                <h1 class="">m</h1>
                <h1 class="">,</h1>
                <h1 class="">.</h1>
                <h1 class="">/</h1>
                <h1 class="">shift</h1>
            </div>
            <div class="keyboard_place-fifth_line">
                <h1 class="">ctrl</h1>
                <h1 class="">win</h1>
                <h1 class="">alt</h1>
                <h1 class="">space</h1>
                <h1 class="">fn</h1>
                <h1 class="">ctrl</h1>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
